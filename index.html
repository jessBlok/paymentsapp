<!DOCTYPE html>
<html lang="en" ng-app ="gingerApp">
<head>
    <meta charset="UTF-8">
    <title>Ginger Payments - Frontend Assignment</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400,600,300,700">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script type = "text/javascript" src ="app.js"></script>


</head>
<body ng-Controller ="dataController">
<div class = "container">
    <header>
        <h1>Ginger Payments App</h1>
    </header>

    <main>

        <div class = "col-md-3">
            <h2>Filter Payments</h2>
            <button class="btn btn-warning btn-block " ng-click = "getTwenty()">Top 20 Payments</button>
            <button class="btn btn-warning btn-block" ng-click = "getGinger()">Ginger Payments</button>
            <div class = "methodfilter">
                <label for="methodselect"> Filter By Payment Method:</label>
                <select ng-model= "activeMethod" class= "form-control" id= "methodselect">
                <option></option>
                <option>creditcard</option>
                <option>bank-transfer</option>
                <option>ideal</option>
              </select>
            </div><!--End MethodFilter-->

          <div>
            <form name = "addForm" ng-submit = "makePayment()" novalidate>
                  <h2 class = "centertext">Add a New Payment</h2>
                  <div class="form-group">
                      <label for="Method">Method</label>
                      <select  ng-model="newpayment.method" class="form-control" id="method"  name ="method" required>
                        <option>creditcard</option>
                        <option>bank-transfer</option>
                        <option>ideal</option>
                      </select>
                  </div><!--End form-group for method-->


                 <div class="form-group">
                      <label for="amount">Amount</label>
                      <input type="text" ng-model= "newpayment.amount" class="form-control" id="amount" name ="amount" required>
                      <div class= "alert alert-danger" ng-show = "addForm.method.$invalid && addForm.method.$dirty">Please enter a payment amount.</div>
                </div><!--End form group for amount-->


                <div class="form-group">
                      <label for="currency">Currency</label>
                      <select ng-model = "newpayment.currency" class="form-control" id="currency" name ="currency" required>
                          <option>AUD</option>
                          <option>EUR</option>
                          <option>GBP</option>
                          <option>USD</option>
                      </select>
                </div><!--End form group for currency-->

                <div class="form-group">
                      <label for="merhant">Merchant</label>
                      <select ng-model = "newpayment.merchant" class="form-control" id="merchant" name ="merchant" required>
                          <option>Bookshop</option>
                          <option>De online drogist</option>
                          <option>Ginger</option>
                          <option>Ginger Ale</option>
                          <option>Webshop Yoda</option>
                    </select>
                </div><!--End form group for merchant-->

                <button class ="btn btn-success btn-block">Add payment</button>
          </form>
    </div><!--End Form Div-->
  </div><!--End Col Md 3-->

  <div class = "col-md-9">
    
          <table class = "table table-striped table-bordered">
            <tr>
              <th>ID</th>
              <th>Method</th>
              <th>Amount</th>
              <th>Currency</th>
              <th>Created</th>
              <th>Status</th>
              <th>Merchant</th>
            </tr>
            <tr ng-repeat = "payment in payments | filter:{method: activeMethod}">
              <td>{{payment.id}}</td>
              <td>{{payment.method}}</td>
              <td>{{payment.amount | CentsFilter }}</td>
              <td>{{payment.currency}}</td>
              <td>{{payment.created}}</td>
              <td>{{payment.status}}</td>
              <td>{{payment.merchant}}</td>
            </tr>
        </table>

  </div><!--End col md 9-->

</main>
</div><!--End Container-->
</body>
</html>
